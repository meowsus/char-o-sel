<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Char-o-sel Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <cos-element class="cos">
      <section class="cos__section">
        <ul class="cos__list" data-track>
          <li class="cos__item" data-item>
            <div class="cos__item-container">
              <div class="cos__image-container-outer" data-image-container-outer>
                <div class="cos__image-container-inner" data-image-container-inner>
                  <img
                    src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0NjAwIiBoZWlnaHQ9IjQzNTAiPjwvc3ZnPg=="
                    aria-hidden="true"
                    class="cos__image-placeholder"
                    data-image-placeholder
                  /><picture
                    ><source
                      srcset="
                        https://www.datocms-assets.com/143253/1735928673-img-01.png?dpr=0.2  920w,
                        https://www.datocms-assets.com/143253/1735928673-img-01.png?dpr=0.4 1840w,
                        https://www.datocms-assets.com/143253/1735928673-img-01.png?dpr=0.6 2760w,
                        https://www.datocms-assets.com/143253/1735928673-img-01.png?dpr=0.8 3680w,
                        https://www.datocms-assets.com/143253/1735928673-img-01.png         4600w
                      "
                      sizes="(max-width: 4600px) 100vw, 4600px"
                      data-image-source
                    />
                    <img
                      src="https://www.datocms-assets.com/143253/1735928673-img-01.png"
                      alt="Hipp's scheduling UI"
                      title="Hipp's scheduling UI"
                      fetchpriority="high"
                      class="cos__image"
                      data-image
                  /></picture>
                </div>
              </div>
            </div>
          </li>

          <li class="cos__item" data-item>
            <div class="cos__item-container">
              <video
                src="https://www.datocms-assets.com/143253/1736787490-charsquare.mp4"
                autoplay=""
                loop=""
                playsinline=""
                class="cos__video"
                data-video
              ></video>
            </div>
          </li>

          <li class="cos__item" data-item>
            <div class="cos__item-container">
              <video
                src="https://www.datocms-assets.com/143253/1736786573-modal-interaction.mp4"
                autoplay=""
                loop=""
                playsinline=""
                class="cos__video"
                data-video
              ></video>
            </div>
          </li>
        </ul>
      </section>
    </cos>

    <script src="script.js"></script>
  </body>
</html>
